<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网格布局-带间距</title>
	<style>
		section{
			display: grid;
			grid-template-rows:100px 100px;
			grid-template-columns:100px 100px;
		}
		div:nth-child(1){
			background: red;
			grid-row:2;
			grid-column:2;
		}
		div:nth-child(2){
			background: green;
			grid-row:2;
			grid-column:1;
		}
		div:nth-child(3){
			background: purple;
			grid-row:1;
			grid-column:2;
		}
		div:nth-child(4){
			background: blue;
			grid-row:2;
			grid-column:1;
		}
		
	</style>
</head>
<body>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</section>
</body>
</html>
