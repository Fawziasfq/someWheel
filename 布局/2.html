<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网格布局-带间距</title>
	<style>
		section{
			display: grid;
			/*grid-template-rows:100px 100px;
			grid-template-columns:100px 100px;
			grid-template-gap:20px;
			grid-column-gap:20px;*/
			grid-template-rows:1fr 2fr;
			grid-template-columns:1fr 1fr;
			grid-row-gap:10%;
			grid-column-gap:20px;
		}
		div:nth-child(1){
			background: red;
		}
		div:nth-child(2){
			background: green;
		}
		div:nth-child(3){
			background: purple;
		}
		div:nth-child(4){
			background: blue;
		}
		
	</style>
</head>
<body>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</section>
</body>
</html>
